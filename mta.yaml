_schema-version: 3.3.0
ID: OJT_JAVA_3
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
    - name: OJT_JAVA_3-srv
      type: java
      path: srv
      properties:
          JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
          JBP_CONFIG_SAP_MACHINE_JRE: "{ version: 21.+ }"
          SPRING_PROFILES_ACTIVE: cloud,sandbox
      requires:
          - name: OJT_JAVA_3-db
          - name: OJT_JAVA_3-auth
      provides:
          - name: srv-api
            properties:
                srv-url: ${default-url}
      parameters:
          buildpack: sap_java_buildpack_jakarta
          instances: 1
      build-parameters:
          build-result: target/*-exec.jar
          builder: custom
          commands:
              - mvn clean package -DskipTests=true --batch-mode
    - name: OJT_JAVA_3-db-deployer
      type: hdb
      path: db
      requires:
          - name: OJT_JAVA_3-db
      parameters:
          buildpack: nodejs_buildpack
      build-parameters:
          builder: custom
          commands:
              - npm run build
    - name: OJT_JAVA_3
      type: approuter.nodejs
      path: app/router
      requires:
          - name: srv-api
            group: destinations
            properties:
                forwardAuthToken: true
                name: srv-api
                url: ~{srv-url}
          - name: OJT_JAVA_3-auth
          - name: OJT_JAVA_3-destination-service
            group: destinations
            properties:
                forwardAuthToken: false
                name: ui5
                url: https://ui5.sap.com
          - name: html5-apps-repo-runtime
      provides:
          - name: app-api
            properties:
                app-protocol: ${protocol}
                app-uri: ${default-uri}
                url: ${default-url}
      parameters:
          disk-quota: 256M
          keep-existing-routes: true
          memory: 256M
    - name: OJT_JAVA_3-app-content
      type: com.sap.application.content
      path: .
      requires:
          - name: OJT_JAVA_3-repo-host
            parameters:
                content-target: true
      build-parameters:
          build-result: resources
          requires:
              - artifacts:
                    - frontend.zip
                name: frontend
                target-path: resources/
    - name: frontend
      type: html5
      path: app/frontend
      build-parameters:
          build-result: dist
          builder: custom
          commands:
              - npm install
              - npm run build:cf
          supported-platforms: []
resources:
    - name: OJT_JAVA_3-db
      type: com.sap.xs.hdi-container
      parameters:
          service: hana
          service-plan: hdi-shared
    - name: OJT_JAVA_3-auth
      type: org.cloudfoundry.managed-service
      parameters:
          config:
              tenant-mode: dedicated
              xsappname: OJT_JAVA_3-${org}-${space}
          path: ./xs-security.json
          service: xsuaa
          service-plan: application
    - name: OJT_JAVA_3-repo-host
      type: org.cloudfoundry.managed-service
      parameters:
          service: html5-apps-repo
          service-name: OJT_JAVA_3-html5-service
          service-plan: app-host
    - name: OJT_JAVA_3-destination-service
      type: org.cloudfoundry.managed-service
      parameters:
          config:
              HTML5Runtime_enabled: false
              init_data:
                  instance:
                      destinations:
                          - Authentication: NoAuthentication
                            Name: ui5
                            ProxyType: Internet
                            Type: HTTP
                            URL: https://ui5.sap.com
                      existing_destinations_policy: update
              version: 1.0.0
          service: destination
          service-name: OJT_JAVA_3-destination-service
          service-plan: lite
    - name: html5-apps-repo-runtime
      type: org.cloudfoundry.managed-service
      parameters:
          service: html5-apps-repo
          service-plan: app-runtime
parameters:
    deploy_mode: html5-repo
    enable-parallel-deployments: true
