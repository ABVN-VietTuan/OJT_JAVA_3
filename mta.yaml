_schema-version: 3.3.0
ID: OJT_JAVA_2
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
  - name: OJT_JAVA_2-srv
    type: java
    path: gen/srv
    properties:
      JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
      SPRING_PROFILES_ACTIVE: cloud,sandbox
    requires:
      - name: OJT_JAVA_2-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: sap_java_buildpack_jakarta
      instances: 1
    build-parameters:
      build-result: target/*-exec.jar
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
  - name: OJT_JAVA_2-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: OJT_JAVA_2-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
  - name: OJT_JAVA_2-srv
    type: java
    path: srv
    requires:
      - name: OJT_JAVA_2-db
      - name: OJT_JAVA_2-auth
  - name: OJT_JAVA_2
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: OJT_JAVA_2-auth
      - name: OJT_JAVA_2-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
          url: ${default-url}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: OJT_JAVA_2-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: OJT_JAVA_2-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - frontend.zip
          name: frontend
          target-path: resources/
  - name: frontend
    type: html5
    path: app/frontend
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: OJT_JAVA_2-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: OJT_JAVA_2-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: OJT_JAVA_2-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: OJT_JAVA_2-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: OJT_JAVA_2-html5-service
      service-plan: app-host
  - name: OJT_JAVA_2-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: OJT_JAVA_2-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
